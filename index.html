<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Orbitron&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-top: 30px;
      font-size: 48px;
      text-shadow: 0 0 10px #00ffff;
    }

    .question {
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      box-shadow: inset 0 0 20px #00ffff;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .option {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: inset 0 0 10px #00ffff;
    }

    .option:hover {
      transform: scale(1.1);
      background-color: rgba(0, 255, 255, 0.2);
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    
    .particles-js-canvas-el {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .instagram-logo {
      position: fixed;
      bottom: 0;
      right: 0;
      margin: 10px;
      width: 40px; /* Nuevo tamaño del logo */
      height: 40px; /* Nuevo tamaño del logo */
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1>¡Adivina la palabra!</h1>

  <div id="questionContainer"></div>
  <div id="optionsContainer"></div>
  <div id="result"></div>
  <button class="option" onclick="restartGame()">Reiniciar Juego</button>

  <a href="https://instagram.com/playa_parking?igshid=MzNlNGNkZWQ4Mg=="><img class="instagram-logo" src="https://www.freepnglogos.com/uploads/instagram-logo-png-transparent-0.png" alt="Instagram Logo" width="80" height="80"></a>


  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    var questions = [
      {
        question: "Es una serie de pasos organizados que describe un proceso a seguir para dar solución a un problema en específico.",
        options: ["Algoritmo", "Programa", "Proceso", "Procesador"],
        answer: "Algoritmo"
      },
      {
        question: "Es un algoritmo que indica al ordenador qué pasos debe realizar y en qué orden para llevar a cabo una tarea específica. Se escriben utilizando un lenguaje de programación.",
        options: ["Algoritmo", "Programa", "Proceso", "Procesador"],
        answer: "Programa"
      },
      {
        question: "Es una secuencia de pasos interrelacionados que se llevan a cabo para completar una actividad o alcanzar un objetivo.",
        options: ["Algoritmo", "Programa", "Proceso", "Interbloqueo"],
        answer: "Proceso"
      },
      {
        question: "Es la unidad central de procesamiento de una computadora que ejecuta instrucciones y realiza operaciones lógicas y aritméticas en los datos.",
        options: ["Algoritmo", "Programa", "Proceso", "Procesador"],
        answer: "Procesador"
      },
      {
        question: "Es un término utilizado en la computación para referirse a una unidad de trabajo que se realiza dentro de un programa o sistema. Puede incluir múltiples tareas o subprocesos",
        options: ["Tarea o Job", "Programa", "Proceso", "Procesador"],
        answer: "Tarea o Job"
      },
      {
        question: "Es una sesión de interacción entre un usuario y un sistema informático. Puede incluir el inicio de sesión, la realización de tareas y el cierre de sesión.",
        options: ["Tarea o Job", "Sesión", "Lote", "Interbloqueo"],
        answer: "Sesión"
      },
      {
        question: "Es una situación en la que dos o más procesos o hilos de ejecución se bloquean mutuamente, impidiendo que cada uno avance. Puede ocurrir debido a la competencia por recursos compartidos.",
        options: ["Tarea o Job", "Sesión", "Interbloqueo", "Procesador"],
        answer: "Interbloqueo"
      },
      {
        question: "Característica típica de ciertos procesos, que indica una serie de tareas que se ejecutan de forma sucesiva en el ordenador y se consideran como una unidad.",
        options: ["Algoritmo", "Programa", "Proceso", "Lote"],
        answer: "Lote"
      },
    ];

    var currentQuestion = 0;
    var score = 0;
    var attemptCount = 8;

    var questionContainer = document.getElementById("questionContainer");
    var optionsContainer = document.getElementById("optionsContainer");
    var result = document.getElementById("result");

    function displayQuestion() {
      var question = questions[currentQuestion];

      questionContainer.innerHTML = "<div class='question'>" + question.question + "</div>";

      var optionsHtml = "";
      
      // Añadir código para mezclar las opciones al azar
      var shuffledOptions = shuffleArray(question.options);
      
      for (var i = 0; i < shuffledOptions.length; i++) {
        optionsHtml += "<div class='option' onclick='checkAnswer(\"" + shuffledOptions[i] + "\")'>" + shuffledOptions[i] + "</div>";
      }

      optionsContainer.innerHTML = "<div class='options'>" + optionsHtml + "</div>";
    }

    function checkAnswer(option) {
      if (option == questions[currentQuestion].answer) {
        score++;
        result.innerHTML = "<span style='color:#00ff00'>¡Correcto!</span>";
      } else {
        result.innerHTML = "<span style='color:#ff0000'>¡Incorrecto!</span>";
      }

      currentQuestion++;
      attemptCount--;

      if (currentQuestion < questions.length && attemptCount > 0) {
        setTimeout(displayQuestion, 1000);
      } else {
        setTimeout(showFinalResult, 1000);
      }
    }

    function showFinalResult() {
      result.innerHTML = "<span style='color:#00ffff'>Tu puntaje es: </span>" + score + "/" + questions.length;
    }
    
    // Función para mezclar un array al azar
    function shuffleArray(array) {
       var currentIndex = array.length, temporaryValue, randomIndex;

       // Mientras queden elementos a mezclar...
       while (0 !== currentIndex) {

         // Seleccionar un elemento al azar
         randomIndex = Math.floor(Math.random() * currentIndex);
         currentIndex -= 1;

         // E intercambiarlo con el elemento actual
         temporaryValue = array[currentIndex];
         array[currentIndex] = array[randomIndex];
         array[randomIndex] = temporaryValue;
       }

       return array;
     }

    function restartGame() {
      currentQuestion = 0;
      score = 0;
      attemptCount = 8;
      result.innerHTML = "";
      displayQuestion();
    }

    displayQuestion();

    /* Configuración de particles.js */
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
          polygon: {
            nb_sides: 5
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
