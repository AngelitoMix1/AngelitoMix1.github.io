        @keyframes spin {

        .card-container {
            position: relative;
            perspective: 1000px;
            cursor: pointer;
            border-radius: 0.85rem; /* 14px */
            overflow: hidden;
            -webkit-mask-image: -webkit-radial-gradient(white, black);

        /* Borde animado (oculto por defecto) */
        .card-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 180deg at 50% 50%, #3b82f6, #a855f7, #ec4899, #f59e0b, #3b82f6);

            animation: spin 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        /* Muestra el borde al hacer hover */
        .card-container:hover::before {
            opacity: 1;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s;
            transform-style: preserve-3d;
            z-index: 2;
        }
        
        /* Crea un espacio para que se vea el borde */
        .card-container:hover .card-front,
        .card-container:hover .card-back {
             margin: 2px;
             width: calc(100% - 4px);
             height: calc(100% - 4px);
        }

        .card-container.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            border-radius: 0.75rem; /* 12px */
            transition: all 0.3s ease-in-out;

            { title: 'Requisito', category: 'planificacion', icon: '<svg class="w-16 h-16 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>', formal: 'Una condiciÃ³n o capacidad que debe estar presente en un producto, servicio o resultado para satisfacer una necesidad.', daily: 'Es una "necesidad" que el resultado de tu proyecto debe cumplir para ser considerado exitoso. Son las peticiones especÃ­ficas del cliente.', example: 'Para una nueva app de banca mÃ³vil, un requisito es: "El usuario debe poder iniciar sesiÃ³n usando su huella digital".', ref: 'PMBOKÂ® 7Âª Ed., Glosario, pÃ¡g. 250.' },
            { title: 'Programa', category: 'fundamentos', icon: '<svg class="w-16 h-16 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 19.143A2 2 0 007 21h10a2 2 0 002-1.857M5 8.857A2 2 0 017 7h10a2 2 0 012 1.857M12 3v4M7 3v4m10-4v4"></path></svg>', formal: 'Proyectos, programas secundarios y actividades de programas relacionados cuya gestiÃ³n se realiza de manera coordinada para obtener beneficios que no se obtendrÃ­an si se gestionaran individualmente.', daily: 'Un grupo de proyectos relacionados que se gestionan juntos porque tiene mÃ¡s sentido. Es como una "serie" de TV, donde cada episodio es un proyecto.', example: 'El programa "Lanzamiento del nuevo cohete" incluye el proyecto de "DiseÃ±o del motor" y el de "ConstrucciÃ³n del fuselaje".', ref: 'PMBOKÂ® 7Âª Ed., Sec. 1.2, pÃ¡g. 4.' },
            { title: 'Portafolio', category: 'fundamentos', icon: '<svg class="w-16 h-16 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>', formal: 'Proyectos, programas, portafolios secundarios y operaciones gestionadas como un grupo para lograr los objetivos estratÃ©gicos.', daily: 'La "cartera de inversiones" de una empresa, pero con proyectos. Se eligen para asegurarse de que todos juntos ayudan a alcanzar las metas mÃ¡s grandes.', example: 'El portafolio de una farmacÃ©utica puede incluir programas para nuevas vacunas y proyectos para modernizar fÃ¡bricas.', ref: 'PMBOKÂ® 7Âª Ed., Sec. 1.2, pÃ¡g. 4.' },

        ];

        // Crear tarjeta (aÃ±adÃ­: botÃ³n speak, textarea para notas + guardar)
        function createCard(term) {
            const note = localStorage.getItem(`note-${term.title}`) || '';
            return `
            <div class="card-container h-64" data-category="${term.category}" data-title="${term.title}">
                <div class="card-inner">
                    <div class="card-front bg-white shadow-lg flex flex-col justify-center items-center p-6 text-center">
                        ${term.icon}
                        <h2 class="text-2xl font-bold text-slate-800">${term.title}</h2>
                        <p class="text-sm text-slate-500 mt-2">Haz clic para ver detalles</p>
                    </div>
                    <div class="card-back bg-white shadow-lg flex flex-col">
                        <div class="p-6 flex-grow overflow-y-auto">
                            <div class="flex justify-between items-center">
                                <h3 class="font-bold text-slate-800">DefiniciÃ³n Formal</h3>
                                <button class="speak-btn text-blue-500 hover:text-blue-700" title="Escuchar definiciÃ³n" aria-label="Escuchar definiciÃ³n">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                                </button>
                            </div>
                            <p class="text-slate-600 text-sm mt-1 formal-def">${term.formal}</p>
                            <div class="mt-3"><h3 class="font-bold text-slate-800">En Lenguaje Cotidiano</h3><p class="text-slate-600 text-sm mt-1">${term.daily}</p></div>
                             <div class="mt-3"><h3 class="font-bold text-slate-800">Ejemplo PrÃ¡ctico</h3><p class="text-slate-600 text-sm mt-1">${term.example}</p></div>

                             <!-- Mis Notas (guardadas en localStorage por tÃ©rmino) -->
                             <div class="mt-4 border-t pt-3">
                                <h4 class="font-semibold text-slate-800">Notas</h4>
                                <textarea class="note-input w-full mt-2 p-2 text-sm border rounded bg-slate-50" rows="2" placeholder="AÃ±ade tu propio ejemplo o recordatorio...">${note}</textarea>
                                <div class="mt-2 flex items-center">
                                    <button class="save-note-btn text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded hover:bg-blue-200">Guardar Nota</button>
                                    <span class="save-feedback text-xs text-green-600 ml-3 opacity-0 transition-opacity">Â¡Guardado!</span>
                                </div>
                             </div>

                        </div>
                        <footer class="px-6 py-3 border-t text-xs text-slate-400"><p>Ref: ${term.ref}</p></footer>
                    </div>
                </div>
            </div>
            `;
        }
        
        // Cargar todas las tarjetas
        glossaryGrid.innerHTML = terms.map(createCard).join('');

        // --- Funcionalidad General (flip, TTS, guardar notas) ---
        glossaryGrid.addEventListener('click', function(e) {
            const cardContainer = e.target.closest('.card-container');
            if (!cardContainer) return;

            // Si se hizo clic en el botÃ³n de escuchar
            if (e.target.closest('.speak-btn')) {
                const title = cardContainer.dataset.title;
                const definition = cardContainer.querySelector('.formal-def').textContent;
                const textToSpeak = `${title}. ${definition}`;
                
                // TTS
                try {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(textToSpeak);
                    utterance.lang = 'es-ES';
                    window.speechSynthesis.speak(utterance);
                } catch (err) {
                    console.warn('TTS no disponible:', err);
                }
                return; // no hacer flip cuando se pulsa este botÃ³n
            }

            // Si se hizo clic en guardar nota
            if (e.target.closest('.save-note-btn')) {
                const title = cardContainer.dataset.title;
                const noteInput = cardContainer.querySelector('.note-input');
                localStorage.setItem(`note-${title}`, noteInput.value);

                const feedback = cardContainer.querySelector('.save-feedback');
                feedback.style.opacity = '1';
                setTimeout(() => { feedback.style.opacity = '0'; }, 1800);
                return; // no hacer flip cuando se pulsa guardar
            }

            // Si se hace foco en el textarea, no voltear
            if (e.target.closest('.note-input')) {
                return;
            }

            // Por defecto: voltear tarjeta
            cardContainer.classList.toggle('is-flipped');
        });

        // --- LÃ³gica del Quiz (modal) ---
        function startQuiz() {
            const randomIndex = Math.floor(Math.random() * terms.length);
            currentQuizTerm = terms[randomIndex];
            quizDefinition.textContent = currentQuizTerm.formal;

            quizAnswerInput.value = '';
            quizFeedback.textContent = '';
            quizFeedback.className = 'text-sm min-h-[20px] mb-4';
            checkAnswerBtn.classList.remove('hidden');
            nextQuestionBtn.classList.add('hidden');
            quizAnswerInput.disabled = false;

            // Mostrar modal (pequeÃ±a animaciÃ³n)
            quizModal.classList.remove('invisible', 'opacity-0');
            quizModalContent.classList.remove('scale-95');
        }

        function checkAnswer() {
            const userAnswer = quizAnswerInput.value.trim().toLowerCase();
            const correctAnswer = currentQuizTerm.title.toLowerCase();
            if (userAnswer === correctAnswer) {
                quizFeedback.textContent = 'Â¡Correcto! ðŸŽ‰';
                quizFeedback.classList.add('text-green-600');
            } else {
                quizFeedback.textContent = `Casi... La respuesta correcta es: ${currentQuizTerm.title}`;
                quizFeedback.classList.add('text-red-600');
            }
            checkAnswerBtn.classList.add('hidden');
            nextQuestionBtn.classList.remove('hidden');
            quizAnswerInput.disabled = true;
        }

        // Eventos del modal
        startQuizBtn.addEventListener('click', startQuiz);
        checkAnswerBtn.addEventListener('click', checkAnswer);
        nextQuestionBtn.addEventListener('click', startQuiz); // nueva pregunta
        quizAnswerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        closeQuizBtn.addEventListener('click', () => {
            // ocultar modal
            quizModal.classList.add('invisible', 'opacity-0');
            quizModalContent.classList.add('scale-95');
        });

        // --- LÃ³gica de Filtros y BÃºsqueda (igual que en cÃ³digo1) ---
        function filterAndSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.bg-blue-600').dataset.filter;
            
            const cards = glossaryGrid.querySelectorAll('.card-container');
            cards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                const category = card.dataset.category;

                const matchesSearch = title.includes(searchTerm);
                const matchesFilter = (activeFilter === 'all' || category === activeFilter);

                if (matchesSearch && matchesFilter) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filterBtns.forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white');
                    b.classList.add('bg-white', 'text-slate-700');
                });
                this.classList.add('bg-blue-600', 'text-white');
                this.classList.remove('bg-white', 'text-slate-700');
                filterAndSearch();
            });
        });

        searchInput.addEventListener('input', filterAndSearch);
    });
</script>
