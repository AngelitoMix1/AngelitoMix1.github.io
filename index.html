<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CredentialSense</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="Eperfil.css">
    <link rel="stylesheet" href="CredencialDig.css">
    <link rel="stylesheet" href="QRform.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Sección de Inicio de Sesión -->
    <div class="formulario" id="loginSection">
        <img src="sexo.png" alt="Logo" class="logo">
        <h1>Inicio de sesión</h1>
        <h2>Inicia Sesión con tu cuenta de Credential Sense</h2>
        <form id="loginForm" method="post">
            <div class="input-container">
                <label for="loginEmail"></label>
                <input id="loginEmail" type="email" required placeholder="Introduce tu correo">
            </div>
            <div class="input-container">
                <label for="loginPassword"></label>
                <input id="loginPassword" type="password" required placeholder="Introduce tu contraseña">
            </div>
            <div class="recordar">¿Olvidaste tu contraseña?</div>
            <input type="submit" id="iniciarBtn" value="Iniciar">
            <div class="registrarse">
                ¿No tienes una cuenta? <a href="#" id="registrarseLink">Regístrate</a>
            </div>
        </form>
    </div>

    <!-- Sección de Registro -->
    <div class="formulario" id="Registro" style="display: none;">
        <img src="milanesa.png" alt="Logo" class="logo">
        <h1>Registro</h1>
        <form id="regForm">
            <div class="input-container">
                <label for="ncontrol"></label>
                <input id="ncontrol" type="text" required placeholder="Introduce tu No. de Control">
            </div>
            <div class="input-container">
                <label for="regEmail"></label>
                <input id="regEmail" type="email" required placeholder="Introduce tu Correo">
            </div>
            <div class="input-container">
                <label for="regPassword"></label>
                <input id="regPassword" type="password" required placeholder="Introduce tu contraseña">
            </div>
            <div class="input-container">
                <label for="confirmPassword"></label>
                <input id="confirmPassword" type="password" required placeholder="Confirma tu contraseña">
            </div>
            <input type="submit" value="Crea tu cuenta">
            <div class="registrarse">
                ¿Ya tienes tu cuenta? <a href="#" id="loginLink">Inicia sesión</a>
            </div>
        </form>
    </div>

    <!-- Sección de Perfil -->
    <div class="formulario perfil" id="Perfil" style="display: none;">
        <img src="Img/Logo.png" alt="Logo" class="logo">
        <form>
            <div class="input-containera">
                <input type="submit" id="perfilBtn" value="Perfil">
            </div>
            <div class="input-containera">
                <input type="submit" id="credencialBtn" value="Credencial">
            </div>
            <div class="input-containera">
                <input type="submit" id="qrBtn" value="QR">
            </div>
            <div class="input-containera">
                <input type="submit" id="cerrarSesionBtn" value="Cerrar Sesión">
            </div>
        </form>
    </div>

    <!-- Sección de Editar Perfil -->
    <div class="formulario Eperfil" id="editarPerfil" style="display: none;">
        <button class="image-volverp" alt="Volver"></button>
        <img src="Img/Semen.png" alt="Logo" class="logo">
        <form>
            <div class="input-container">
                <label for="perfilNombre">Nombre</label>
                <input id="perfilNombre" type="text" required placeholder="Introduce tu nombre">
            </div>
            <div class="input-container">
                <label for="perfilApellidos">Apellidos</label>
                <input id="perfilApellidos" type="text" required placeholder="Introduce tus apellidos">
            </div>
            <div class="input-container">
                <label for="perfilCarrera">Carrera</label>
                <input id="perfilCarrera" type="text" required placeholder="Introduce tu carrera">
            </div>
            <div class="input-container">
                <label for="perfilTelefono">Teléfono</label>
                <input id="perfilTelefono" type="text" required placeholder="Introduce tu teléfono">
            </div>
            <div class="cambiar-contraseña">
                <a href="#" id="loginLink">Cambiar contraseña</a>
            </div>
            <div class="input-containera">
                <input type="submit" id="GuardarCambioBtn" value="Guardar Cambios">
            </div>
        </form>
    </div>

    <!-- Sección de Credencial Digital -->
    <div class="CredencialDig" id="CredencialD" style="display: none;">
        <button class="image-volver" alt="Volver"></button>
        <div class="text-overlay">Instituto Tecnológico Campus Pachuca</div>
        <div class="text-overlay">
            <label for="credencialNombre">Nombre:</label>
            <input type="text" id="credencialNombre" disabled placeholder="Nombre">
        </div>
        <div class="text-overlay">
            <label for="credencialNControl">Número de Control:</label>
            <input type="text" id="credencialNControl" disabled placeholder="Número de Control">
        </div>
        <div class="text-overlay">
            <label for="credencialCarrera">Carrera:</label>
            <input type="text" id="credencialCarrera" disabled placeholder="Carrera">
        </div>
        <button class="image-button" alt="Botón"></button>
    </div>

    <!-- Sección de QR -->
    <div class="formulario QR" id="QRform" style="display: none;">
        <button class="image-volverq" alt="Volver"></button>
        <form id="formqr">
            <h1>Mi código QR</h1>
            <h2>Verify User</h2>
            <div id="qrspacio" class="cuadrado"></div>
        </form>
    </div>
</body>
</html>
